{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>My Django Blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    </head>
    <body>
        <header class="page-header">
            <div class="top-block">
                <div>
                    <h1><a href="/">Blog von Marilia</a></h1>
                </div>
                <div>
                    {% if user.is_authenticated %}
                      <div>
                        <h4 style="color: #FFFFFF">Hello, {{ user.first_name }}!</h4>
                      </div>
                        <a class="btn btn-default" href="{% url 'post_draft_list' %}">
                            <i class="bi bi-pencil-square" style="font-size: 2rem; color: #EEE0CB"></i>
                        </a>
                        <a class="btn btn-default" href="{% url 'post_new' %}" class="top-menu">
                            <i class="bi bi-plus-circle" style="font-size: 2rem; color: #EEE0CB"></i>
                        </a>
                        <a class="btn btn-default" href="{% url 'logout' %}" class="top-menu">
                          <i class="bi bi-box-arrow-right" style="font-size: 2rem; color: #EEE0CB"></i>
                        </a>
                    {% else %}
                        <a class="btn btn-default" href="{% url 'login' %}" class="top-menu">
                            <i class="bi bi-shield-lock" style="font-size: 2rem; color: #EEE0CB"></i>
                        </a>
                    {% endif %}
                </div>
            </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
